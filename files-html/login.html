<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Users</title>
    <!-- Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <form onsubmit="login(event)">
        <h2>Login Users</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" required>
        <br><hr>
        <button type="submit">Login</button>
    </form>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzWStPRbvQ4f6Wp13iCw70N60IfZIBcGw",
            authDomain: "web-cv-pro.firebaseapp.com",
            projectId: "web-cv-pro",
            storageBucket: "web-cv-pro.appspot.com",
            messagingSenderId: "282734467735",
            appId: "1:282734467735:web:ad0f4f4c160999198327d2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const usersRef = database.ref('users');

        // Login function
        function login(event) {
            event.preventDefault(); // Prevent default form submission
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Check if email and phone exist in the database
            usersRef.orderByChild('email').equalTo(email).once('value').then(snapshot => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const userId = Object.keys(userData)[0];
                    if (userData[userId].phone === phone) {
                        // Store user email in localStorage
                        localStorage.setItem('userEmail', email);
                        window.location.href = "home.html"; // Redirect to home page
                    } else {
                        alert('Invalid phone number.');
                    }
                } else {
                    alert('Email not found.');
                }
            }).catch(error => {
                console.error('Error checking credentials:', error);
                alert('Error: ' + error.message);
            });
        }
    </script>
</body>
</html>
