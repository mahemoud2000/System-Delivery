<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <!-- Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <form onsubmit="registerAdmin(event)">
        <h2>Add Admin</h2>
        <label for="adminName">الاسم:</label>
        <input type="text" id="adminName" required>
        <br><br>
        <label for="adminPassword">كلمة المرور:</label>
        <input type="password" id="adminPassword" required>
        <br><hr>
        <button type="submit">تسجيل</button>
    </form>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzWStPRbvQ4f6Wp13iCw70N60IfZIBcGw",
            authDomain: "web-cv-pro.firebaseapp.com",
            projectId: "web-cv-pro",
            storageBucket: "web-cv-pro.appspot.com",
            messagingSenderId: "282734467735",
            appId: "1:282734467735:web:ad0f4f4c160999198327d2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const adminsRef = database.ref('admins');

        // Admin registration function
        function registerAdmin(event) {
            event.preventDefault(); // Prevent default form submission
            const adminName = document.getElementById('adminName').value;
            const adminPassword = document.getElementById('adminPassword').value;

            // Generate a unique ID for the admin (optional)
            const adminId = adminName.replace(/\s+/g, '_') + '_' + Date.now();

            // Store admin data in Firebase
            adminsRef.child(adminId).set({
                name: adminName,
                password: adminPassword
            }).then(() => {
                alert('تم تسجيل الأدمين بنجاح!');
                window.location.href = "files-html/add-users.html"; // Redirect to Add User page
            }).catch(error => {
                console.error('Error registering admin:', error);
                alert('Error: ' + error.message);
            });
        }
    </script>
</body>
</html>
