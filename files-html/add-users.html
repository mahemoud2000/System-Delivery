<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Users</title>
</head>
<body>
    <h1>Add Users</h1>

    <!-- Form for collecting user data -->
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" required><br><br>

        <button type="submit">Submit</button>
    </form>
<a href="database-users.html" target="_blank">Data base</a>
    <!-- Load Firebase SDK v8 from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzWStPRbvQ4f6Wp13iCw70N60IfZIBcGw",
            authDomain: "web-cv-pro.firebaseapp.com",
            projectId: "web-cv-pro",
            storageBucket: "web-cv-pro.appspot.com",
            messagingSenderId: "282734467735",
            appId: "1:282734467735:web:ad0f4f4c160999198327d2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Realtime Database
        const database = firebase.database();

        // Get form element
        const form = document.getElementById('dataForm');

        // Add event listener to form submit
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent page reload

            // Get user input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Save data to Firebase
            const newUserRef = database.ref('users').push();
            newUserRef.set({
                name: name,
                email: email,
                phone: phone
            })
            .then(() => {
                // Success: Data submitted successfully
                alert('Data submitted successfully!');
            })
            .catch((error) => {
                // Error: Handle error if data submission fails
                console.error('Error submitting data:', error);
                alert('Error submitting data: ' + error.message);
            });

            // Clear form after submission
            form.reset();
        });
    </script>
</body>
</html>
