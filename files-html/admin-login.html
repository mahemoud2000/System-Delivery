<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <form onsubmit="loginAdmin(event)">
        <h2>تسجيل دخول الأدمين</h2>
        <label for="adminName">الاسم:</label>
        <input type="text" id="adminName" required>
        <br><br>
        <label for="adminPassword">كلمة المرور:</label>
        <input type="password" id="adminPassword" required>
        <br><hr>
        <button type="submit">تسجيل الدخول</button>
    </form>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzWStPRbvQ4f6Wp13iCw70N60IfZIBcGw",
            authDomain: "web-cv-pro.firebaseapp.com",
            projectId: "web-cv-pro",
            storageBucket: "web-cv-pro.appspot.com",
            messagingSenderId: "282734467735",
            appId: "1:282734467735:web:ad0f4f4c160999198327d2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const adminsRef = database.ref('admins');

        // Admin login function
        function loginAdmin(event) {
            event.preventDefault(); // Prevent default form submission
            const adminName = document.getElementById('adminName').value;
            const adminPassword = document.getElementById('adminPassword').value;

            // Check if admin exists in the database
            adminsRef.orderByChild('name').equalTo(adminName).once('value').then(snapshot => {
                if (snapshot.exists()) {
                    const adminData = snapshot.val();
                    const adminId = Object.keys(adminData)[0];
                    if (adminData[adminId].password === adminPassword) {
                        // Admin exists and password matches
                        window.location.href = "add-users.html"; // Redirect to Add User page
                    } else {
                        alert('خطأ في كلمة المرور.');
                    }
                } else {
                    alert('اسم الأدمين غير موجود.');
                }
            }).catch(error => {
                console.error('Error checking credentials:', error);
                alert('Error: ' + error.message);
            });
        }
    </script>
</body>
</html>
